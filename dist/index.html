<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/blank-notes-95317" rel="stylesheet">
</head>
<body>
    <div id="container">
    
        <h1>Today's To Do <i class="fa fa-refresh" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add to your list...">

        <ul>
            <!-- Each task item should have a data-index attribute to track its index -->
            <li data-index="1">
                <!-- Task content here -->
                <input class="done" type="checkbox">
                <input class="todo-item" type="text" value="Task 1">
                <span><i class="fa fa-trash" aria-hidden="true"></i></span>
            </li>
            <!-- More task items -->
        </ul>
        
        <button class="clear-complete">Clear all completed</button>
    </div>
    <script defer src="bundle.js"></script>
</body>
</html>
